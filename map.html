<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const obj = new Map()
        obj.set("name","karunakar");    //{"name" => "karunakar"}
        obj.set("age");                 //{"age" => undefined}
        obj.set("name1","anusha");      //{"name1" => "anusha"}
        obj.set(1,"john");              //{1 => "john"}
        obj.set(true, "boolean");       //{true => "boolean"}
        obj.set(false,false)           //{false => false}

        console.log(obj)
    </script>
</body>
</html>
